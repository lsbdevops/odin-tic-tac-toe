<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog id="player-info">
        <form>
          <ul>
              <li><label for="name-player-one">Player One (X):</label></li>
              <li><input type="text" name="playerOneName" id="name-player-one"></li>
              <li><label for="name-player-two">Player Two (O):</label></li>
              <li><input type="text" name="playerTwoName" id="name-player-two"></li>
          </ul>
          <div>
            <button id="play" value="">Play!</button>
          </div>
        </form>
      </dialog>

    <header class="header">
        <img src="./Tic-Tac-Toe Heading.png" alt="Tic Tac Toe">
    </header>
    <div class="player-one active">
        <h2><span id="p1-name">Player One</span></h2>
        <h2>(X)</h2>
        <h3>Score: <span id="p1-score">0</span></h3>
    </div>
    <div class="gameboard">
        <div class="board-row">
            <div class="cell" data-row="1" data-column="1"></div>
            <div class="cell" data-row="1" data-column="2"></div>
            <div class="cell" data-row="1" data-column="3"></div>
        </div>
        <div class="board-row">
            <div class="cell" data-row="2" data-column="1"></div>
            <div class="cell" data-row="2" data-column="2"></div>
            <div class="cell" data-row="2" data-column="3"></div>
        </div>
        <div class="board-row">
            <div class="cell" data-row="3" data-column="1"></div>
            <div class="cell" data-row="3" data-column="2"></div>
            <div class="cell" data-row="3" data-column="3"></div>
        </div> 
    </div>
    <div class="player-two">
        <h2><span id="p2-name">Player Two</span></h2>
        <h2>(O)</h2>
        <h3>Score: <span id="p2-score">0</span></h3>
    </div>

    <dialog id="announce-winner">
        <h2 id="winner"></h2>
        <button type="button" id="next-round">Play Next Round</button>
    </dialog>
</body>
</html>
